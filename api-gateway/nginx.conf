events {}

http {
  # Docker DNS (внутри compose-сети)
  resolver 127.0.0.11 ipv6=off valid=10s;

  server {
    listen 80;

    # Всегда живой health для CI (не зависит от апстримов)
    location = /health {
      add_header Content-Type text/plain;
      return 200 "ok\n";
    }

    # Frontend
    location / {
      set $frontend_upstream frontend:80;
      proxy_pass http://$frontend_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Orders
    location /orders/ {
      set $orders_upstream orders-service:8080;
      proxy_pass http://$orders_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Payments
    location /payments/ {
      set $payments_upstream payments-service:8080;
      proxy_pass http://$payments_upstream;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket
    location /ws/ {
      set $ws_upstream websocket-service:8080;
      proxy_pass http://$ws_upstream;

      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
